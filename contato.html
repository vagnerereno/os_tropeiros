    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
	  <br> <br> <br>
        <h2 class="text-center text-uppercase text-secondary mb-0">Contate-nos</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
				  <form action="" method="POST">
                  <label>Nome</label>
                  <input class="form-control" id="name" type="text" placeholder="Digite seu nome.." required="required" data-validation-required-message="Por favor, digite seu nome.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>E-mail</label>
                  <input class="form-control" id="email" type="email" placeholder="E-mail. Ex: joao@gmail.com" required="required" data-validation-required-message="Por favor, digite o seu e-mail.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Telefone</label>
                  <input class="form-control" id="phone" type="tel" placeholder="Telefone. Ex: 55 99704-5218" required="required" data-validation-required-message="Por favor, para prosseguir, digite seu telefone.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Mensagem</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Escreva aqui a sua mensagem, que logo responderemos..." required="required" data-validation-required-message="Para prosseguir, escreva sua mensagem com o assunto."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Enviar!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
